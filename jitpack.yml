jdk:
  - openjdk17
before_install:
  - echo "Before Install"
  - bash ensure-java-16 install
install:
  - echo "Install"
  - if ! bash ensure-java-16 use; then source ~/.sdkman/bin/sdkman-init.sh; fi
  - java -version
  - mvn install
  - ./gradlew clean build -Pgroup=com.github.testla-project -Pversion=0.1.0 -xtest publishToMavenLocal
